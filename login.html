<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="login.css">

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="upperpart">
      <div class="login my-4">
        <h1 class="mx-5 my-4">Login</h1>
        <p class="mx-5">
          <strong>Provide the details below to continue</strong>
        </p>
        <div class="loginbuttons mx-5">
          <button type="button" class="btn btn-light btn-lg">
            <span
              ><div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value=""
                  name="hd"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Seeker
                </label>
              </div></span
            >
          </button>
          <button type="button" class="btn btn-dark btn-lg my-4 mx-5">
            <span
              ><div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value=""
                  name="hd"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Recruiter
                </label>
              </div></span
            >
          </button>
          </div>
        </div>
        </div>
        <div class="myinputs">
          <center>
        <input
          type="text"
          class="form-control my-4 mx-5"
          aria-label="Small"
          aria-describedby=" inputGroup-sizing-sm"
          placeholder="Your Email"
        />
        <input
          type="text"
          class="form-control my-4 mx-5 input-icons"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Password"
        />
        </center>
        </div>
        <center>
        <label class="mx-5"
          ><strong>Forget Password?</strong>
        </label>
        </center>
        <div class="loginbtn">
          <center>
          <button type="button" class="btn btn-dark btn-lg mx-5 my-2">
            Login
          </button>
          </center>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
